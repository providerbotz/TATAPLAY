<!DOCTYPE html>
<html lang="en" data-theme="black">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Dashboard | Multi-View</title>

  <!-- UI Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- JW Player -->
  <script src="https://content.jwplatform.com/libraries/IDzF9Zmk.js"></script>

  <!-- Analytics -->
  <script defer src="https://cloud.umami.is/script.js"
    data-website-id="bff6007c-ed56-49bc-9843-9cd42c50bab5"></script>
</head>

<body class="min-h-screen pb-12">

<header class="header-gradient text-center py-12">
  <h1 class="netflix-red text-6xl font-black italic uppercase">TATA PLAY</h1>
  <p class="tracking-[0.5em] text-[10px] text-zinc-500">Ultimate Streaming Experience</p>
</header>

<main class="max-w-[1600px] mx-auto px-4 space-y-12">

  <!-- PRIME FEED -->
  <section class="glass-panel p-4 rounded-xl">
    <div class="player-wrapper aspect-video">
      <iframe src="https://pasteking.u0k.workers.dev/uhktr.html"
        allowfullscreen allow="encrypted-media"></iframe>
    </div>
  </section>

  <!-- PLAYERS -->
  <section class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <div class="glass-panel p-6 rounded-xl">
      <div id="player2"></div>
      <span id="p2-status" class="badge badge-neutral">CONNECTING</span>
    </div>

    <div class="glass-panel p-6 rounded-xl">
      <div id="player3"></div>
      <span id="p3-status" class="badge badge-neutral">CONNECTING</span>
    </div>
  </section>

  <!-- CHANNEL GRID -->
  <section>
    <div id="channel-container"
      class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6">
      <div id="loading" class="col-span-full text-center">
        <span class="loading loading-spinner loading-lg text-error"></span>
      </div>
    </div>
  </section>

</main>

<footer class="text-center text-[10px] opacity-40 py-10">
  SECURE STREAMING GATEWAY â€¢ v2.4.0
</footer>

<!-- JS -->
<script src="script.js"></script>
</body>
</html>
